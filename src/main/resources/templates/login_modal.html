<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Login to your account</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="div-forms">
                <form id="login_form" th:action="@{/login}" method="POST" th:object="${account}" novalidate="novalidate">
                    <div class="modal-body">

                        <div id="div-login-msg">
                            <div id="icon-login-msg" class="glyphicon glyphicon-chevron-right"></div>
                            <span id="text-login-msg">Type your username and password.</span>
                        </div>

                        <div class="container main-content form">
                            <p th:if="${param.error}" class="error">Invalid email or password
                            </p>
                            <p th:if="${param.logout}" class="success">You have been logged out</p>

                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input class="form-control" id="email" type="text" name="email" placeholder="Your email" />
                                    <br />
                                </div>

                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input class="form-control" id="password" type="password" name="password" placeholder="Your password" />
                                    <br />
                                </div>
                                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
                                <br />
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div>
                            <button type="submit" id="btn_login" class="btn btn-primary btn-lg btn-block">Login</button>
                        </div>
                        <div>
                            <button id="login_register_btn" type="button" class="btn btn-link">Register</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</script>
