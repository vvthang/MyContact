<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="header :: head"></head>

<body>
    
	<div class="container main-content form">
		<p th:if="${param.error}" class="error">Invalid email or password</p>
		<p th:if="${param.logout}" class="success">You have been logged out</p>
		<h3>Login to continue</h3>
		
		<form th:action="@{/login}" method="POST" th:object="${account}" novalidate="novalidate">
			<div class="form-group">
				<label>Email</label>
				<input class="form-control" type="text" name="email" placeholder="Your email" /><br />
			</div>
			
			<div class="form-group">
				<label>Password</label>
				<input class="form-control" type="password" name="password" placeholder="Your password" /><br />
			</div>
			
            <input type="hidden" name="${_csrf.parameterName}"   value="${_csrf.token}" />
            <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button> <br />
		</form>
    </div>

</body>
</html>
