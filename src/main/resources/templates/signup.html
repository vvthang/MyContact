<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="home :: head"></head>

<body>
    <nav th:replace="layout :: header"></nav>

    <div class="container main-content form">
        <form action="#" th:action="@{/register}" th:object="${accountInfo}" method="POST" novalidate="novalidate">
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" th:field="*{name}" th:errorclass="field-error" /> <em th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></em>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" th:field="*{email}" th:errorclass="field-error" /> <em th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></em>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" th:field="*{password}" th:errorclass="field-error" /> <em th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></em>
            </div>

            <select th:field="*{role}" class="custom-select custom-select-lg mb-3">
                <option th:value="1">User</option>
                <option th:value="2">Admin</option>
            </select>

            <button type="submit" class="btn btn-primary">SignUp</button>
        </form>
    </div>
    <!-- /.container -->

    <footer th:replace="layout :: footer"></footer>
</body>

</html>
